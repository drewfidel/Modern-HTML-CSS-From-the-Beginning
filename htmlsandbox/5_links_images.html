<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images</title>

</head>
<body>
  <!-- p tags are block level elements -->
  <p>
    <!-- encloses link to a tag -->
    <a href="http://google.com">Click for Google</a>
  </p>

  <p>
    <!-- New tab using target attr -->
    <a href="http://google.com" target="_blank">Click for Google</a>
  </p>
    
  <!-- Internal link -->
  <p>
    <!-- / means current folder we're in -->
    <a href="/4_typography.html">Link to typograpghy page</a>
  </p>

  <!-- Local image // src is location-->
  <img src="/images/sample.jpg" alt="My image">

</body>
</html>
