<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headings, Paragraphs, Typography</title>
</head>

<body>
  <!-- Headings -->
  <h1>Heading 1</h1> <!--Only want to have one h1 per page-->
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>

  <!-- Line breaks -->
  <br>

  <!-- Paragraphs -->
  <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. <em>Labore</em>, <strong>test</strong> nesciunt.</p>

  <!--Horizontal line / line break  -->
  <hr>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod dignissimos ipsam possimus molestias voluptate laboriosam optio corporis, itaque repudiandae temporibus!</p>
</body>
</html>
